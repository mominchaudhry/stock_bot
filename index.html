<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stock Master</title>
        <link rel="icon" type="image/png" href="favicon.png"/>
        <link rel="stylesheet" href="css/styles.css?v=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/b5fa536208.js" crossorigin="anonymous"></script>
    </head>

    <body id="body" class="mybody">
        <header id="header" class="main-title">
            <h2>Stock Master</h2>
        </header>
        
        <div id="main-content" class="main-content">
            <div id="search-area" class="search-area">
                <div class="search-header">
                    <h2>Search anything! (eg. 'Tesla' or 'Apple')</h2>
                </div>
                <div class="search-box-holder">
                    <div class="search-box">
                        <input id="search-input" class="search-text" type='text' name="search-input" placeholder="Search...">
                        <a id="search-button" class="search-button" href="#">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div id="results" class="results">
                    <!-- JS WILL MANIPULATE DOM TO POPULATE THIS PART ONCE USER MAKES SELECTION -->
            </div>
        </div>

        <footer id="footer" class="footer">
            <div class="col-md-4 footer-item">
                <a id="footer-stock1" href="#"><h2>best stock #1</h2></a>
            </div>
            <div class="col-md-4 footer-item">
                <a id="footer-stock2" href="#"><h2>best stock #2</h2></a>
            </div>
            <div class="col-md-4 footer-item">
                <a id="footer-stock3" href="#"><h2>best stock #3</h2></a>
            </div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
